<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./scripts/style/style.css">
        <link rel="stylesheet" href="./scripts/style/format.css">

        <script type="module" src="./scripts/generate.js"></script>
        <script type="module" src="./scripts/controls.js"></script>
        <script type="module" src="./scripts/dial.js"></script>

        <title>Reactor Simulator RBMK</title>
    </head>
    <body>
        <div class="Controller">
            <div class="Dials">
                <dial id="PowerDial" value="0" min="0" max="9000" suffix="MW"></dial>
                <dial id="TempDial" value="0" min="0" max="150" suffix="â°C"></dial>
                <dial id="PresDial" value="0" min="0" max="7500" suffix="kPa"></dial>
                <nixie></nixie>
            </div>
            <div>
                <label for="ControlRods" id="ControlRodsLabel">Control Rods: 50%</label>
                <input id="ControlRodInput" step="5" value="50" min="0" max="100" type="range" name="ControlRods">
                <label for="Coolant" id="CoolantLabel">Coolant Displacement: 50%</label>
                <input id="CoolantInput" step="5" value="50" min="0" max="100" type="range" name="Coolant">
            </div>
            <button id="ScramButton" danger>SCRAM</button>
            <button id="FullButton" danger>FULL</button>
        </div>
        <div class="Reactor"></div>
    </body>
</html>
